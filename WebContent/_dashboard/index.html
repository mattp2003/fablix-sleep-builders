<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee's Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Dashboard</h1>

        <!-- Form for Adding a New Star -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Star</h5>
                <form id="newStarForm">
                    <div class="form-group">
                        <label for="starName">Star Name:</label>
                        <input type="text" class="form-control" id="starName" name="starName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthYear">Birth Year (optional):</label>
                        <input type="number" class="form-control" id="birthYear" name="birthYear">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Star</button>
                </form>
            </div>
        </div>

        <!-- Form for Adding a New Movie -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Add New Movie</h5>
                <form id="newMovieForm">
                    <div class="form-group">
                        <label for="movieTitle">Movie Title:</label>
                        <input type="text" class="form-control" id="movieTitle" name="movieTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="movieYear">Year:</label>
                        <input type="number" class="form-control" id="movieYear" name="movieYear" required>
                    </div>
                    <div class="form-group">
                        <label for="movieDirector">Director:</label>
                        <input type="text" class="form-control" id="movieDirector" name="movieDirector" required>
                    </div>
                    <div class="form-group">
                        <label for="starNameMovie">Star Name:</label>
                        <input type="text" class="form-control" id="starNameMovie" name="starNameMovie" required>
                    </div>
                    <div class="form-group">
                        <label for="genreName">Genre:</label>
                        <input type="text" class="form-control" id="genreName" name="genreName" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Movie</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
