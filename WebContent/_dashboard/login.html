<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../Asset/login.css"> <!-- Link to your existing CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- Include Google Fonts -->
</head>
<body>
    <main>
        <section class="login-section">
            <h2>Staff LOGIN</h2>
            <form id="login_form" method="post" action="#">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input id="email" name="email" placeholder="Enter Email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input id="password" name="password" placeholder="Enter Password" type="password" required>
                </div>
                <input type="hidden" name="isEmployee" value="true">
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LfoptMpAAAAADFyw3nleQDQpbNqrSVAUVvp5ycl"></div>
                </div>
                <button type="submit">Login</button>
                <div id="login_error_message"></div>
            </form>
        </section>
    </main>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include our own JS file -->
    <script src="../login.js"></script>
</body>
</html>
