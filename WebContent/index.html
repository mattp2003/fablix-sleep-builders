<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
    <script src="user_manager.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="Asset/index.css">
    <title>Sleep Builders Movies</title>
</head>
<body>

    <div style="position: fixed; top: 0; right: 0; padding: 10px;">
        <a href="logout" style="text-decoration: none; color: white; background-color: #f44336; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Logout</a>
    </div>
    <div style="position: fixed; top: 0; right: 100px; padding: 10px;">
        <a href="./cart.html" style="text-decoration: none; color: white; background-color: blue; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Cart</a>
    </div>

    <h1 style="margin-top: 50px;">Fablix Marketplace</h1>
    <h6>Made by Matthew and William.</h6>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-justified w-100">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stars.html">Stars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search_engine.html">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="dashboardLink" href="./_dashboard/index.html" style="display: none">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="addStarLink" href="./_dashboard/star.html" style="display: none">Add New Star</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="addMovieLink" href="./_dashboard/movie.html" style="display: none">Add New Movie</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <div class="container">
        <input type="text" name="movies" id="autocomplete"
                class="autocomplete-searchbox form-control"
                placeholder="Enter a movie title..."/>
    </div>
    <script src="index.js"></script>
</body>
</html>
