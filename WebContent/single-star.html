<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/single-star.css">
    <link rel="stylesheet" href="Asset/navbar.css">
    <title>Single Star</title>
</head>
<body>
<div style="position: fixed; top: 0; right: 0; padding: 10px;">
    <a href="logout" style="text-decoration: none; color: white; background-color: #f44336; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Logout</a>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="Asset/logo.png">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="movies.html">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="stars.html">Stars</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search_engine.html">Browse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="dashboardLink" href="./_dashboard/index.html" style="display: none">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="addStarLink" href="./_dashboard/star.html" style="display: none">Add New Star</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="addMovieLink" href="./_dashboard/movie.html" style="display: none">Add New Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./cart.html">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="logout">Sign Out</a>
            </li>
        </ul>
    </div>
</nav>
<h1 style="margin-top:30px;">Single Star Page</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="star_info"></h3>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>Movie Title</th>
        <th>Release Year</th>
        <th>Director</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-star.js"></script>
</body>


</html>
