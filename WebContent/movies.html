<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Asset/movies.css">

    <!-- Navbar's Requirements-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="Asset/navbar.css">
    <!-- Navbar's Requirements end here -->

    <title>Movies List</title>
    <style>
        .dropdown-container {
            float: right;
            padding: 10px;
        }
        #recordsPerPage {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .pagination-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
    <script src="user_manager.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="Asset/logo.png">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-justified w-100">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="movies.html">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stars.html">Stars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search_engine.html">Browse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="dashboardLink" href="./_dashboard/index.html" style="display: none">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="addStarLink" href="./_dashboard/star.html" style="display: none">Add New Star</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="addMovieLink" href="./_dashboard/movie.html" style="display: none">Add New Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 style="margin-top: 30px;">Movies</h1>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <div class="dropdown-container">
        <label>Page Limit</label>
        <select id="recordsPerPage">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <table id=movie_table class="table table-striped">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th id="sort_title">Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genre(s)</th>
            <th>Star(s)</th>
            <th id="sort_rating">Ratings</th>
            <th>Order</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
        <tbody id=movies_table_body></tbody>
    </table>

    <!-- Buttons for pagination -->
    <div class="pagination-container">
        <button onclick="goToPreviousPage()">Prev</button>
        <button onclick="goToNextPage()">Next</button>
    </div>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="movies.js"></script>
    <script src="user_manager.js"></script>
</body>


</html>
