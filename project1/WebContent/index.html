<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/index.css">
    <title>Sleep Builders Movies</title>
</head>
<body>

<div style="position: fixed; top: 0; right: 0; padding: 10px;">
    <a href="logout" style="text-decoration: none; color: white; background-color: #f44336; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Logout</a>
</div>

<h1>Welcome!</h1>
<h4>This website is about movies! Made by Matthew Phan and William Chu.</h4>

<table id=nav_table class="table table-striped">
    <thead>
    <tr>
        <th>Navigation</th>
    </tr>
    </thead>

    <tbody id=nav_body>
    <tr>
        <th>
            <a href="movies.html">Movies</a>
        </th>
    </tr>
    <tr>
        <th>
            <a href="stars.html">Stars</a>
        </th>
    </tr>
    <tr>
        <th>
            <a href="browse.html">Browse</a>
        </th>
    </tr>
    </tbody>
</table>
<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="index.js"></script>
</body>


</html>
