<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
    <link rel="stylesheet" href="Asset/login.css"> <!-- Link to an external CSS file for styling -->
</head>
<body>
    <main>
        <section class="login-section">
            <h2>LOGIN</h2>
            <form id="login_form" metho6d="post" action="#">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input id="email" name="email" placeholder="Enter Email" type="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input id="password" name="password" placeholder="Enter Password" type="password" required>
                </div>
                <input type="hidden" name="isEmployee" value="false">
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LfoptMpAAAAADFyw3nleQDQpbNqrSVAUVvp5ycl"></div>
                </div>
                <button type="submit">Login</button>
                <div id="login_error_message"></div>
            </form>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
