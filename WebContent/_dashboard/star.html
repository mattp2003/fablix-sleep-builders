    <!-- Form for Adding a New Star -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Add New Star</h5>
            <form id="newStarForm" method="POST">
                <input type="hidden" name="type" value="addStar">
                <div class="form-group">
                    <label for="starName">Star Name:</label>
                    <input type="text" class="form-control" id="starName" name="starName" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="birthYear">Birth Year (optional):</label>
                    <input type="number" class="form-control" id="birthYear" name="birthYear" min="0">
                </div>
                <div id="addStarResult" class="alert" style="display: none; text-align: center"></div>
                <button type="submit" class="btn btn-primary">Add Star</button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
