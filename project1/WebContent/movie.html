<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Asset/movie.css">
    <title>Movie</title>
</head>
<body>
<div style="position: fixed; top: 0; right: 0; padding: 10px;">
    <a href="logout" style="text-decoration: none; color: white; background-color: #f44336; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Logout</a>
</div>
<div style="position: fixed; top: 0; right: 100px; padding: 10px;">
    <a href="./cart.html" style="text-decoration: none; color: white; background-color: blue; padding: 8px 15px; border-radius: 5px; font-size: 16px;">Cart</a>
</div>
<h1>Movie Page</h1>

<table id=nav_table class="table table-striped">
    <thead>
    <tr>
        <th>Navigation</th>
    </tr>
    </thead>

    <tbody id=nav_body>
    <tr>
        <th>
            <a href="index.html">Home</a>
        </th>
    </tr>
    <tr>
        <th>
            <a href="movies.html">Movies</a>
        </th>
    </tr>
    <tr>
        <th>
            <a href="stars.html">Stars</a>
        </th>
    </tr>
    </tbody>
</table>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
<!-- single-star.js will find this html element by it's id "star_info" -->
<h3 id="movie_info"></h3>

<button id="cart-add">Add to Cart</button>
<table id=genre_table class="table table-striped">
    <thead>
    <tr>
        <th>
            <h2>Genres</h2>
        </th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=genre_table_body></tbody>
</table>

<table id=stars_table class="table table-striped">
    <thead>
    <tr>
        <th>
            <h2>Starring</h2>
        </th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=stars_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie.js"></script>
</body>


</html>
